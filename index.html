<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>

    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="number-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="number-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="number-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="operator-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="number-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="number-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="number-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="operator-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');;
      " class="number-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="number-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="number-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="operator-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="number-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="number-button">.</button>

      <button onclick="
        /* Note: eval() takes a string and runs it as code. Avoid using eval() in real world projects since it can potentially be given harmful code to run. Only use eval() for learning purposes. */
        calculation = eval(calculation);
        displayCalculation();

        //localStorage.setItem('calculation', calculation);
        saveCalculation();
      " class="number-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="operator-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation();

        saveCalculation();
      " class="clear-button">Clear</button>
    </p>

  <script src="scripts/calculator.js"></script>
  </body>
</html>
